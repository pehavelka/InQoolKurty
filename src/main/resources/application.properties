spring.application.name=InQoolKurty


# Zakázání automatického generování schématu pomocí JPA
spring.jpa.hibernate.ddl-auto=none

# Automatické spuštění skriptů schema.sql a data.sql
#spring.sql.init.mode=always

# Nastavení databáze H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Povolení H2 konzole  
spring.h2.console.enabled=true

# Definuje cestu k hlavnímu Liquibase changelog souboru
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Povolit Liquibase logování
logging.level.liquibase=info

# Provedení Liquibase
spring.liquibase.enabled=true


# Definice dalších vlastností Liquibase
spring.liquibase.database-change-log-lock-table=DATABASECHANGELOGLOCK
spring.liquibase.database-change-log-table=DATABASECHANGELOG
spring.liquibase.liquibase-schema=PUBLIC
